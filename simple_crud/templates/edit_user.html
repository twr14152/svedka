{% extends 'layout.html' %}
{% block body %}
  <div class='row'>
    <div class='col-5 mx-auto'>
      <h3>Edit user</h3><hr>
      <form method='post' action='{{url_for("edit_user",uid=datas.UID)}}'>
        <div class='form-group'>
          <label>User Name</label>
          <input type='text' name='uname' required class='form-control' value='{{datas.UNAME}}'>
        </div>
        <div class='form-group'>
          <label>Password</label>
          <input type='password' name='password' required class='form-control' value='{{datas.PASSWORD}}'>
        </div>
	<div class='form-group'>
          <label>Operations Costs</label>
	  <input type = number step = 0.01 name = "operations_costs" required class='form-control' value='{{datas.OPERATIONS_COSTS}}'>
        </div>
        <input type='submit' value='Submit' class='btn btn-primary'>
      </form>
    </div>
  </div>
{% endblock %}
