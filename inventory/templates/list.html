		<title>C&B Inventory</title>

	<!-- comments-->

	<body>
 	<div>
 	    <h1>C&B Warehouse Inventory</h1>
	<table border = 1>
         <thead>
            <td>ID</td>
	    <td>Description</td>
            <td>Count</td>
            <td>Image_url</td>
	    <td>Unit_price</td>
	    <td>Notes</td>
         </thead>

         {% for row in rows %}
            <tr>
               <td>{{row["id"]}}</td>
               <td>{{row["desc"]}}</td>
               <td> {{ row["count"]}}</td>
	       <td><a href = "{{row['image_url']}}"> image link</a></td>
	       <td>{{row["unit_price"]}}</td>
	       <td>{{row["notes"]}}</td>
            </tr>
         {% endfor %}
      </table>

      <br><br>
      <a href = "/">Go back to home page</a>
	</div>
      </body>
